<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 기능 구현</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container-wrapper {
            width: 100%;
            max-width: 650px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }

        .chat-message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .chat-message.bot {
            background-color: #e0e0e0;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-text {
            margin: 0;
            padding: 0;
        }

        .message-actions {
            display: none; /* 초기에는 숨김 */
            position: absolute;
            top: -25px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .chat-message:hover .message-actions {
            display: flex; /* 마우스를 올리면 보이도록 */
        }

        .message-actions button {
            background: none;
            border: none;
            color: #555;
            font-size: 12px;
            cursor: pointer;
            margin: 0 2px;
            transition: color 0.2s;
        }

        .message-actions button:hover {
            color: #007bff;
        }

        .input-area {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #chat-input:focus {
            border-color: #007bff;
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        
        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container-wrapper">
        <div class="chat-container" id="chat-container">
            </div>

        <div class="input-area">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const sendBtn = document.getElementById('send-btn');
            const chatInput = document.getElementById('chat-input');
        
            // 메시지 전송 기능
            sendBtn.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message !== '') {
                    addMessage('user', message);
                    chatInput.value = '';
                }
            });
        
            // 엔터 키로 메시지 전송
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        
            // 메시지 추가 및 기능 버튼 연결
            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', sender);
                
                const messageText = document.createElement('p');
                messageText.classList.add('message-text');
                messageText.textContent = text;
                messageDiv.appendChild(messageText);
        
                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('message-actions');
        
                // 공유 버튼
                const shareBtn = document.createElement('button');
                shareBtn.classList.add('share-btn');
                shareBtn.innerHTML = '🔗'; // 링크 아이콘
                shareBtn.title = '공유';
                shareBtn.addEventListener('click', () => shareMessage(text));
                actionsDiv.appendChild(shareBtn);
                
                // 저장 버튼
                const saveBtn = document.createElement('button');
                saveBtn.classList.add('save-btn');
                saveBtn.innerHTML = '💾'; // 저장 아이콘
                saveBtn.title = '저장';
                saveBtn.addEventListener('click', () => saveMessage(text));
                actionsDiv.appendChild(saveBtn);
                
                // 삭제 버튼
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '🗑️'; // 휴지통 아이콘
                deleteBtn.title = '삭제';
                deleteBtn.addEventListener('click', () => deleteMessage(messageDiv));
                actionsDiv.appendChild(deleteBtn);
        
                messageDiv.appendChild(actionsDiv);
                chatContainer.appendChild(messageDiv);
                
                // 스크롤 최하단으로 이동
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        
            // 메시지 공유 기능
            function shareMessage(text) {
                if (navigator.share) {
                    navigator.share({
                        title: '채팅 메시지',
                        text: text
                    }).then(() => {
                        alert('메시지 공유 성공!');
                    }).catch((error) => {
                        console.error('공유 실패:', error);
                    });
                } else {
                    alert('이 브라우저는 공유 기능을 지원하지 않습니다.');
                }
            }
        
            // 메시지 저장 기능
            function saveMessage(text) {
                let savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                savedMessages.push({ text: text, timestamp: new Date().toISOString() });
                localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
                alert('메시지가 저장되었습니다!');
                console.log('현재 저장된 메시지:', savedMessages);
            }
        
            // 메시지 삭제 기능
            function deleteMessage(messageElement) {
                if (confirm('정말로 이 메시지를 삭제하시겠습니까?')) {
                    messageElement.remove();
                    alert('메시지가 삭제되었습니다.');
                }
            }
        });
    </script>

</body>
</html>
